<ng2-slim-loading-bar color="#C5B358" height="5px" id="slimLoad"></ng2-slim-loading-bar>
<div #viewSection></div>
 <header id="header" *ngIf="notAdmin">
    <ul class="nav nav-tabs">
    <li [ngClass]="status.one ? 'active' : ''" id="firstTab"  (click)="clickEvent('one')">
      <a [routerLink]="['/home']">Pocetna</a></li>
    <li [ngClass]="status.two ? 'active' : ''" (click)="clickEvent('two')">
      <a [routerLink]="['/info']" >Kontakt</a></li>
    <div id="rightHeader" *ngIf="logedIn == false">
      <li id="login" (click)="clickEvent('')">
        <a [routerLink]="['/login']">Uloguj se</a></li>
      <li id="separator">|</li>
      <li id="register" (click)="clickEvent('')" >
        <a [routerLink]="['/register']">Registracija</a></li>
    </div>
    <div id="rightHeader" *ngIf="logedIn == true">
      <li id="cart" (click)="clickEvent('')">
        <img src="../../src/image/cart.png" [routerLink]="['/cart']">
      </li>
      <li id="logout" (click)="logOut()">
        <a>Izloguj se</a></li>
    </div>
  </ul>
  </header>
  <section id="section" #section>
    <router-outlet></router-outlet>
  </section>
  <footer id="footer"> 
   <div id="footerWrap">2018. Vintage Tiara</div>
 </footer>

 <div id="upButton" #upButton (click)="gotoSection()">
    <span class="glyphicon glyphicon-arrow-up"></span>
 </div>
