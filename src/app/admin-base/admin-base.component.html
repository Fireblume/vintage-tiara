<ng2-slim-loading-bar color="#914853" height="5px" id="slimLoad"></ng2-slim-loading-bar>
<div class="header" *ngIf="adminId != undefined">
	<div class="hdr-items">
		<a [routerLink]="['/admin/dashboard']" [ngClass]="status.one ? 'selected-tab': ''" (click)="selectTab('one')">Konzola</a>
		<a href="" [ngClass]="status.two ? 'selected-tab': ''" (click)="selectTab('two')">Narudzbine</a>
	</div>
	<div id="logOut" (click)="logOut()">
		<a href="">Izloguj se</a>
	</div>
</div>
<router-outlet></router-outlet>
